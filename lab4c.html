<!DOCTYPE html>
<html>
    <head>
        <title>JUSHENNA-LAB4C</title>
        <script src = "lab4c_scripts.js"></script>
        <meta charset = "UTF-8">
        <meta name = "author" content = "Contreras-DelRosario-Quindao">
    </head>

    <body>
        <div id = "date" style="text-align: center;">
            <button onclick = "time_now()">Show Current Date</button> <br><br>
            <div id = "timeDisplay"></div>
        </div>

        <form id="add">
            <center>
                <h1>Add Student</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="99" required>
                <br><br>

                <label for="upMail">UP Email:</label>
                <input type="text" id="upMail" name="upMail">
                <br><br>

                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="blank">Select your course</option>
                    <option value="foodApp">BA Food Appreciation</option>
                    <option value="poetFuture">BA Applied Poetry of the Future</option>
                    <option value="compRep">BS Computer Repair Shop</option>
                    <option value="vidGame">BS Video Gaming</option>
                    <option value="installDown">BS Installing and Downloading</option>
                </select>

                <br><br>
                <button type="button" onclick="return add_student(form)">Submit</button>
                <div id = addStudent></div>
            </center>
        </form>

        <div id="search" style="text-align: center;">
            <h1><strong>Search Student</strong></h1>
            <label for="name">Search Student Number:</label><br><br>
            <input type="text" id="name" name="name"><br><br><br>

            <button onclick="find_student()">Search</button>
            <div id = "searchStudent"></div>
        </div>

        <div id ="display" style="text-align: center;">
            <h1><strong>Display All Students</strong></h1>
            <button onclick="display_list()">Display All</button>
            <div id="displayStudents"></div>
        </div>
    </body>
</html>
