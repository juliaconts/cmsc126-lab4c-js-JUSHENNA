<!DOCTYPE html>
<html>
    <head>
        <title>JUSHENNA-LAB4C</title>
        <script src = "lab4c_scripts.js"></script>
        <meta charset = "UTF-8">
        <meta name = "author" content = "Contreras-DelRosario-Quindao">
    </head>

    <body>
        <div id = "date" style="text-align: center;">
            <button onclick = "time_now()">Show Current Date</button> <br><br>
            <div id = "timeDisplay"></div>
        </div>

        <form id="addStudent" onsubmit="return add_student(this)">
            <center>
                <h1>Add Student</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="error-name" class="error-message"></span>
                <br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <span id="error-age" class="error-message"></span>
                <br>

                <label for="upMail">UP Email:</label>
                <input type="email" id="upMail" name="upMail" required>
                <span id="error-upMail" class="error-message"></span>
                <br>
                
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="BA Food Appreciation">BA Food Appreciation</option>
                    <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                    <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                    <option value="BS Video Gaming">BS Video Gaming</option>
                    <option value="BS Installing and Downloading">BS Installing and Downloading</option>
                </select>

                <br><br>
                <input type="submit" value="Submit">
                <div id = addStudent></div>
            </center>
        </form>

        <style>
            .error-message {
                color: red;
                font-size: medium;
                margin-bottom: 10px;
                display: block;
            }
        </style>

        <div id="search" style="text-align: center;">
            <h1><strong>Search Student</strong></h1>
            <label for="name">Search Student Number:</label><br><br>
            <input type="number" id="studentNumber" name="studentNumber"><br>
            <div id="error-find-student" style="color: red; font-size: small;"><br></div>

            <br>
            <button onclick="find_student()">Search</button>
            <div id = "searchStudent"></div>
            
        </div>

        <div id ="display" style="text-align: center;">
            <h1><strong>Display All Students</strong></h1>
            <button onclick="display_list()">Display All</button>
            <div id="displayStudents"></div>
        </div>
    </body>
</html>
